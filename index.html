<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>休假计算器</title>
  <style>
    body {
      font-family: 'Noto Sans SC', 'Segoe UI', 'Helvetica Neue', sans-serif;
      background-color: #f9fbfd;
      color: #2c3e50;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #1e73be;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      color: #1e73be;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cce1f5;
      border-radius: 8px;
      margin-top: 5px;
      background-color: #fff;
      font-family: 'Noto Sans SC', 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: #2c3e50;
    }
    button {
      background-color: #1e73be;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #155a94;
    }
    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
    .result {
      background: #e6f0fa;
      padding: 20px;
      border-radius: 8px;
      margin-top: 25px;
      font-size: 16px;
      font-family: 'Noto Sans SC', 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: #1e73be;
    }
    .result-item {
      margin-bottom: 12px;
    }
    .result-title {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .result-value {
      padding-left: 10px;
    }
    .highlight {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .highlight .result-title {
      color: #d68910;
    }
    .input-group {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #e3f2fd;
    }
    .input-group h3 {
      margin-top: 0;
      color: #1e73be;
      border-bottom: 2px solid #e3f2fd;
      padding-bottom: 10px;
    }
    .step {
      display: block;
    }
    .step.hidden {
      display: none;
    }
    .step-title {
      background: linear-gradient(135deg, #1e73be, #3498db);
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .success-message {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .date-card {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
      border-radius: 12px;
      padding: 20px;
      margin: 10px 0;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .date-card-header {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .date-card-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .date-display {
      flex: 1;
    }
    .date-number {
      font-size: 32px;
      font-weight: bold;
      line-height: 1;
      margin-bottom: 5px;
    }
    .date-month-year {
      font-size: 16px;
      opacity: 0.95;
    }
    .weekday-badge {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
    }
    .return-date-card {
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
    }
    .date-cards-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>休假计算器</h1>
  
  <!-- 第一步：基本信息输入 -->
  <div class="step" id="step1">
    <div class="step-title">第一步：输入基本信息</div>
    
    <div class="input-group">
      <h3>基本信息</h3>
      <label for="startDate">到岗日期</label>
      <input type="date" id="startDate">

      <label for="leaveDate">休假日期</label>
      <input type="date" id="leaveDate">

      <label for="standard">年假标准（例如：40天）</label>
      <input type="number" id="standard" placeholder="例如：40">

      <label for="unusedLeave">应休未休假期（天）</label>
      <input type="number" id="unusedLeave" placeholder="例如：10" value="0">
    </div>

    <button onclick="calculateTotalLeave()">计算总休假天数</button>
  </div>

  <!-- 总休假结果显示 -->
  <div class="result" id="totalResult"></div>

  <!-- 第二步：计划休假输入 -->
  <div class="step hidden" id="step2">
    <div class="step-title">第二步：选择计划休假天数</div>
    
    <div class="input-group">
      <h3>休假计划</h3>
      <label for="plannedLeave">计划休假天数（天）</label>
      <input type="number" id="plannedLeave" placeholder="请输入不超过总休假天数的数值" value="">
      <small style="color: #7f8c8d; margin-top: 5px; display: block;">可休假范围：1 - <span id="maxDays"></span> 天</small>
    </div>

    <button onclick="calculateReturnDate()">计算返程日期</button>
    <button onclick="resetCalculator()" style="background-color: #95a5a6; margin-left: 10px; width: auto; display: inline-block;">重新计算</button>
  </div>

  <!-- 最终结果显示 -->
  <div class="result" id="finalResult"></div>

  <script>
    let totalLeaveDays = 0;

    // 获取星期几的中文名称
    function getWeekdayName(date) {
      const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
      return weekdays[date.getDay()];
    }

    // 格式化日期显示
    function formatDateDisplay(date) {
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      const day = date.getDate();
      return {
        day: day,
        monthYear: year + '年' + month + '月',
        weekday: getWeekdayName(date)
      };
    }

    function calculateTotalLeave() {
      const startDate = new Date(document.getElementById('startDate').value);
      const leaveDate = new Date(document.getElementById('leaveDate').value);
      const standard = parseFloat(document.getElementById('standard').value);
      const unusedLeave = parseFloat(document.getElementById('unusedLeave').value) || 0;

      if (!startDate || !leaveDate || isNaN(standard)) {
        document.getElementById('totalResult').innerHTML = '<div class="result-item">⚠️ 请填写基本信息中的所有必填项。</div>';
        return;
      }

      const msInDay = 1000 * 60 * 60 * 24;
      const daysOnJob = Math.floor((leaveDate - startDate) / msInDay);

      // 计算本周期应得年假（按比例）
      const currentCycleLeave = Math.min(daysOnJob / 365 * standard, standard);

      // 计算超期额外休假
      const overDays = Math.max(0, daysOnJob - 365);
      const extraLeave = overDays / 365 * standard;

      // 计算总休假：本周期年假 + 额外休假 + 应休未休假期
      const totalLeave = currentCycleLeave + extraLeave + unusedLeave;
      totalLeaveDays = Math.round(totalLeave);

      document.getElementById('totalResult').innerHTML = `
        <div class="result-item">
          <span class="result-title">在岗天数：</span>
          <span class="result-value">${daysOnJob} 天</span>
        </div>
        <div class="result-item">
          <span class="result-title">本周期年假：</span>
          <span class="result-value">${currentCycleLeave.toFixed(2)} 天</span>
        </div>
        <div class="result-item">
          <span class="result-title">超期在岗：</span>
          <span class="result-value">${overDays} 天</span>
        </div>
        <div class="result-item">
          <span class="result-title">额外休假：</span>
          <span class="result-value">${extraLeave.toFixed(2)} 天</span>
        </div>
        <div class="result-item">
          <span class="result-title">应休未休：</span>
          <span class="result-value">${unusedLeave} 天</span>
        </div>
        <div class="highlight">
          <div class="result-item">
            <span class="result-title">总休假天数：</span>
            <span class="result-value">${totalLeave.toFixed(2)} 天（即：${totalLeaveDays} 天）</span>
          </div>
        </div>
        <div class="success-message">
          ✅ 总休假天数已输出，请输入计划休假天数
        </div>
      `;

      // 显示第二步
      document.getElementById('step2').classList.remove('hidden');
      document.getElementById('maxDays').textContent = totalLeaveDays;
      document.getElementById('plannedLeave').setAttribute('max', totalLeaveDays);
    }

    function calculateReturnDate() {
      const leaveDate = new Date(document.getElementById('leaveDate').value);
      const plannedLeave = parseFloat(document.getElementById('plannedLeave').value);

      if (isNaN(plannedLeave) || plannedLeave <= 0) {
        document.getElementById('finalResult').innerHTML = '<div class="result-item">⚠️ 请输入有效的计划休假天数。</div>';
        return;
      }

      if (plannedLeave > totalLeaveDays) {
        document.getElementById('finalResult').innerHTML = '<div class="result-item">⚠️ 计划休假天数（' + plannedLeave + '天）不能超过总休假天数（' + totalLeaveDays + '天）。</div>';
        return;
      }

      // 计算返程日期
      const returnDate = new Date(leaveDate);
      returnDate.setDate(returnDate.getDate() + plannedLeave);

      // 格式化日期显示
      const leaveDateInfo = formatDateDisplay(leaveDate);
      const returnDateInfo = formatDateDisplay(returnDate);

      document.getElementById('finalResult').innerHTML = `
        <div class="date-cards-container">
          <div class="date-card">
            <div class="date-card-header">休假日期</div>
            <div class="date-card-content">
              <div class="date-display">
                <div class="date-number">${leaveDateInfo.day}</div>
                <div class="date-month-year">${leaveDateInfo.monthYear}</div>
              </div>
              <div class="weekday-badge">${leaveDateInfo.weekday}</div>
            </div>
          </div>
          
          <div class="date-card return-date-card">
            <div class="date-card-header">返程日期</div>
            <div class="date-card-content">
              <div class="date-display">
                <div class="date-number">${returnDateInfo.day}</div>
                <div class="date-month-year">${returnDateInfo.monthYear}</div>
              </div>
              <div class="weekday-badge">${returnDateInfo.weekday}</div>
            </div>
          </div>
        </div>
        
        <div class="highlight" style="margin-top: 20px;">
          <div class="result-item">
            <span class="result-title">计划休假：</span>
            <span class="result-value">${plannedLeave} 天</span>
          </div>
          <div class="result-item">
            <span class="result-title">剩余可休：</span>
            <span class="result-value">${totalLeaveDays - plannedLeave} 天</span>
          </div>
        </div>
      `;
    }

    function resetCalculator() {
      // 重置所有输入
      document.getElementById('plannedLeave').value = '';
      document.getElementById('totalResult').innerHTML = '';
      document.getElementById('finalResult').innerHTML = '';
      document.getElementById('step2').classList.add('hidden');
      totalLeaveDays = 0;
    }
  </script>
</body>
</html>
